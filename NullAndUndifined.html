<!DOCTYPE html>
<html>
<body>

<h2>Type of undefined and null object</h2>



<p id="demo"></p>
<p id="demo2"></p>

<script>
var person = {firstName:"John", lastName:"Doe", age:50, eyeColor:"blue"};
person = undefined;

var person2 = {firstName:"John", lastName:"Doe", age:50, eyeColor:"blue"};
person2 = null;
document.getElementById("demo").innerHTML = typeof person;
document.getElementById("demo2").innerHTML =typeof person2;
</script>

</body>
</html>
